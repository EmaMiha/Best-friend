{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Newsletter Subscribers</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Email</th>
                <th>Subscribed At</th>
            </tr>
        </thead>
        <tbody>
            {% for subscriber in subscribers %}
            <tr>
                <td>{{ subscriber.email }}</td>
                <td>{{ subscriber.subscribed_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No subscribers yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
