{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
        <h3 class="text-center mb-3">Update Subcategory</h3>

        {% if messages %}
        <div class="alert alert-success text-center">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        <script>
            setTimeout(() => {
                window.location.href = "{% url 'manage_categories' %}";
            }, 3000);
        </script>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Category</label>
                {{ form.category }}
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Subcategory Name</label>
                {{ form.name }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Subcategory</button>
        </form>
    </div>
</div>
{% endblock %}
