
{% extends 'base.html' %}

{% block content %}
    <h2>Add a New Category</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_name">Category Name:</label>
        {{ form.name }}
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
