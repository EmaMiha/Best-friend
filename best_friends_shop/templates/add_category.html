<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/cat.css' %}">
    <script src="{% static 'js/cat.js' %}" defer></script>
</head>
<body>
    <header>
        <h1>Add a New Category</h1>
        <nav>
            <a href="{% url 'home' %}">Back to Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <main class="form-container">
        <form method="post">
            {% csrf_token %}
            <label for="id_name">Category Name:</label>
            {{ form.name }}
            <button type="submit" class="btn" id="addBtn">Add Category</button>
        </form>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </main>

</body>
</html>
