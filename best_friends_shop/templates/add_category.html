{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 450px; width: 100%;">
        <h3 class="text-center mb-3">Add Category & Subcategory</h3>

        {% if messages %}
        <div class="alert alert-success text-center" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        <script>
            setTimeout(() => {
                window.location.href = "{% url 'home' %}";
            }, 3000);
        </script>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_category" class="form-label">Category Name</label>
                {{ category_form.name }}
            </div>

            <div class="mb-3">
                <label for="id_subcategory" class="form-label">Subcategory Name</label>
                {{ subcategory_form.category }}
                {{ subcategory_form.name }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Category & Subcategory</button>
        </form>
    </div>
</div>
{% endblock %}
